<!DOCTYPE html>
<html>
  <head>
    <title>write up smallTest using smallTest</title>
  </head>
  <body>
    <script src="smallTest.js"></script>
    <script>

      /* In theory I should be able to build smallTest using smallTest */

      function testScratch(tsts){
        if (typeof tsts !== "object") {
          throw new TypeError(tsts + " should be an object with methods.");
        }
      }

      tests({
        "Feature 1 : objectArg": function(){
          console.groupCollapsed("catch the error");
          try {
            testScratch(1);
          }
          catch(e){
            console.error(e);
          }
          console.groupEnd();
        }, 
      })

    </script>
  </body>
</html>
