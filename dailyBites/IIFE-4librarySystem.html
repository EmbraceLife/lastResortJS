<!DOCTYPE html>
<html>
  <head>
    <title>Library System</title>
  </head>
  <body>
    <script>


    debugger;

    (function enclosingFunc(){
      var libraryStorage = {};

      function librarySystem(libraryName, callback){
        if (arguments.length > 1){
          libraryStorage[libraryName] = callback(); 
        } else { 
          return libraryStorage[libraryName]; 
        }
      }

      window.librarySystem = librarySystem; 
    })();  

    (function enclosingSandwichLibrary(){
      var breads = {
        wheat: "healthy",
        white: "unhealthy",
      }

      var fillings = {
        turkey: "boring",
        cheeze: "vege",
      }

      var sandwichLibrary = {
        breads: breads,
        fillings: fillings,
      }

      if (typeof librarySystem !== undefined) {

        /* if librarySystem is on global, then save sandwichLibrary inside libraryStorage under keyName `sandwichLibrary` */
        librarySystem("sandwichLibrary", function(){
          return sandwichLibrary
        });

      } else {
        /* if librarySystem is not defined on global, save this library `sandwichLibrary` onto the global directly */
        window.sandwichLibrary = sandwichLibrary; 
      }

    })();
    
    var lib = librarySystem("sandwichLibrary");
      
    /* go to accounting.js, the module definition, see how a library is imported in a real case */
    </script>
  </body>
</html>
