<!DOCTYPE html>
<html>
  <head>
    <title>Global, Local, Closure, Function</title>
  </head>
  <body>
    <script>
      var name = "Dan"; // on global

      function sayName(){ // on global
        console.log(name);
      }

      (function enclosingFunction1(){ // IIFE does not leave a trace in global
        var name = "Daniel";
        function sayName1(){
          console.log(name);
        }
        window.sayName1 = sayName1; // but can throw a function to global
      })();
      
      (function enclosingFunction2(){
        var name = "L";
        function sayName2(){
          console.log(name);
        }
        window.sayName2 = sayName2;
      })();

      sayName1(); // when step inside the function, enclosingFunc1 scope is accessible
      sayName2(); // when step inside the function, enclosingFunc2 scope is accessible
    </script>
  </body>
</html>
