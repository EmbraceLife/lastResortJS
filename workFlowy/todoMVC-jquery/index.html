<!doctype html>
<html lang="en" data-framework="jquery">
  
  <!-- provide 3 CSS files: but the middle one seems do all the style job  -->
  <head>
		<meta charset="utf-8">
		<title>jQuery â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
  </head>
  
	<body>
    <!-- create section element for the App content -->
		<section class="todoapp">

      <!-- create a header element for App title and input for typing a todo text -->
			<header class="header">
        <!-- create a h1 for app title -->
        <h1>todos</h1>
        
        <!-- create an input element for typing todo text -->
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
        
      </header>
      
      <!-- create a section element for displaying todo list dynamically -->
			<section class="main">

        <!-- create a checkbox input element for toggle all todos -->
        <input id="toggle-all" class="toggle-all" type="checkbox">
        
        <!-- create a label linking to input element above to make toggle all possible-->
        <label for="toggle-all">Mark all as complete</label>
        
        <!-- provide ul element for displaying all todos dynamically -->
        <ul class="todo-list"></ul>
        
      </section>
      
      <!-- provide footer for displaying dynamic summary info of todos -->
			<footer class="footer"></footer>
    </section>
    
    <!-- provide footer for displaying static site information, at the bottom -->
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    
    <!-- use handlebars to create html for generating todos elements -->
		<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
			<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
		{{/this}}
    </script>
    
    <!-- use handlebars to create html for changing hyperlinks -->
		<script id="footer-template" type="text/x-handlebars-template">
			<span class="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul class="filters">
				<li>
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
				</li>
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
				</li>
			</ul>
			{{#if completedTodos}}<button class="clear-completed">Clear completed</button>{{/if}}
    </script>
    
    <!-- load libraries and scripts -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/handlebars/dist/handlebars.js"></script>
		<script src="node_modules/director/build/director.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
