<!DOCTYPE html>
<html>
  <head>
    <title>Create object to store todos</title>
  </head>
  <body>
    <script>
      let todos = ['todo1', 'todo2', 'todo3'];
      
      let todoList = {
        // use : not =
        todos: ['todo1', 'todo2', 'todo3'], // use , not ;
      }
      // now data can be accessed with `todoList.todos`
    </script>
  </body>
</html>
