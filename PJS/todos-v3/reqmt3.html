<!DOCTYPE html>
<html>
  <head>
    <title>Create object to store todos</title>
  </head>
  <body>
    <script>
      let todos = ['todo1', 'todo2', 'todo3'];
      
      let todoList = {

        todos: ['todo1', 'todo2', 'todo3'],

        displayTodos: function() {
          console.log(this.todos); 
        }, // use , to separate 

        // a parameter is required
        addTodo: function(todoText) {

          this.todos.push(todoText); // access todos

          this.displayTodos(); // access displayTodos func
        }
      }
      

    </script>
  </body>
</html>
