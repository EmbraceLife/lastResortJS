<!DOCTYPE html>
<html>
  <head>
    <title>Use function to wrap codes for displaying todos</title>
  </head>
  <body>
    <script>
      let todos = ['todo1', 'todo2', 'todo3'];
      
      // turn codes into a command name: displayTodos()
      function displayTodos() {

        // wrap helpful comments and codes
        console.log("todos: ", todos);

      }
    </script>
  </body>
</html>
