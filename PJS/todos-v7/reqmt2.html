<!DOCTYPE html>
<html>
  <head>
    <title>How to create `todos` as empty array of objects</title>
  </head>
  <body>

    <h1>TodoList</h1>

    <!-- // create two buttons -->
    <button id="displayTodosButton">displayTodos</button>
    <button id="toggleAllButton">toggleAll</button>

    <script>
      
      let todoList = {

        todos: [],

        displayTodos: function() {

          if (this.todos.length === 0 ) {

            console.log("Notice: the todos array is empty.");

          } else {
            
            for (i = 0; i < this.todos.length; i++) {

              if (this.todos[i].completed === false) {
                console.log("( )", this.todos[i].todoText);
              } else {
                console.log("(x)", this.todos[i].todoText);
              }
            }
          }

        }, 

        addTodo: function(todoText) {
          
          this.todos.push({
            todoText: todoText,
            completed: false
          }); 

          this.displayTodos(); 
        },

        changeTodo: function(position, todoText) {
          this.todos[position].todoText = todoText;
          this.displayTodos();
        },

        deleteTodo: function(position) {
          this.todos.splice(position, 1); 
          this.displayTodos();
        },

        toggleCompleted: function(position) {
          let todo = this.todos[position];
          todo.completed = !todo.completed; 
          this.displayTodos();
        },

        toggleAll: function() {

          let numCompleted = 0; 
          
          for (i = 0; i < this.todos.length; i++) {
            if (this.todos[i].completed === true) {
              numCompleted++;
            }
          }

          if (numCompleted === this.todos.length) {
            for (i = 0; i < this.todos.length; i++) {
              this.todos[i].completed = false;
            }
          } else { 
            for (i = 0; i < this.todos.length; i++) {
              this.todos[i].completed = true;
            }
          }

          this.displayTodos();
        }
      }

      // why bind button with method is outside todoList object
      // access the displayTodosButton object
      let displayTodosButton = document.getElementById('displayTodosButton');
      console.log(displayTodosButton);

      // bind this button with displayTodos method
      displayTodosButton.addEventListener('click', function(){
        todoList.displayTodos();
      });

    </script>
  </body>
</html>
