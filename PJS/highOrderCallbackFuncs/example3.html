<!DOCTYPE html>
<html>
  <head>
    <title>functions inside functions</title>
  </head>
  <body>
    
    <script>

      let logNumbers = function() {
        for (i = 0; i < 10; i++) {
          console.log(i);
        }
      }

      function runWithDebugger(func) {
        debugger;
        func();
      }  

      let wakeup = function() {

        setTimeout(function(){

        console.log("5 seconds past first, then run logNumbers()");
        logNumbers();

        }, 5000);
      }

      let students = ['Daniel', 'Amy', 'Julie'];

      // there is a parameter in the function
      function logName(student){
        console.log(student);
      }

      // run students.forEach(logName)

      function myForEach(myArray, myFunc) {
        for (i = 0; i < myArray.length; i++) {

          // there must be a parameter inside the myFunc
          myFunc(myArray[i]);
        }
      }

      // run myForEach(students, logName)
      // students.myForEach(logName)

    </script>
  </body>
</html>
