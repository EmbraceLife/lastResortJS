<!DOCTYPE html>
<html>
  <head>
    <title>How to create `todos` as empty array of objects</title>
  </head>
  <body>
    <script>
      
      let todoList = {

        // todos: ['todo1', 'todo2', 'todo3'],
        // just empty array, inside can be anything
        todos: [],

        displayTodos: function() {
          console.log(this.todos); 
        }, 

        addTodo: function(todoText) {
          this.todos.push(todoText); 
          this.displayTodos(); 
        },

        changeTodo: function(position, todoText) {
          this.todos[position] = todoText;
          this.displayTodos();
        },

        deleteTodo: function(position) {
          
          this.todos.splice(position, 1); // 1 means to remove just one item

          this.displayTodos();
        }
      }

    </script>
  </body>
</html>
